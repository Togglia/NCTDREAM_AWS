apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: tomcat
  name: tomcat
  namespace: back-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: 905418133242.dkr.ecr.ap-northeast-2.amazonaws.com/nct-was:3
        ports:
        - containerPort: 4000
      imagePullSecrets:
      - name: registry-credential-back
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tomcat
  name: tomcat-svc
  namespace: back-end
spec:
  ports:
  - port: 4000
    protocol: TCP
    targetPort: 4000
  selector:
    app: tomcat
  clusterIP: 172.20.10.10
  type: LoadBalancer
status:
  loadBalancer: {}
